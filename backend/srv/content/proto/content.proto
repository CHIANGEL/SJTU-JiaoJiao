syntax = "proto3";

service Content {
    rpc Create (ContentCreateRequest) returns (ContentCreateResponse);
    rpc Update (ContentUpdateRequest) returns (ContentUpdateResponse);
    rpc Delete (ContentDeleteRequest) returns (ContentDeleteResponse);
    rpc Query (ContentQueryRequest) returns (ContentQueryResponse);
    rpc Check (ContentCheckRequest) returns (ContentCheckResponse);
}

message ContentCreateRequest {
    enum Type {
        UNKNOWN = 0;
        PICTURE = 1;
        VIDEO = 2;
    }
    string contentId = 1;
    string contentToken = 2;
    bytes content = 3;
    Type type = 4;
}

message ContentCreateResponse {
    enum Status {
        UNKNOWN = 0;
        INVALID_PARAM = -1;
        SUCCESS = 1;
        INVALID_TOKEN = 2;
        INVALID_TYPE = 3;
    }
    Status status = 1;
    string contentId = 2;
    string contentToken = 3;
    string fileId = 4;
}

message ContentUpdateRequest {
    enum Type {
        UNKNOWN = 0;
        PICTURE = 1;
        VIDEO = 2;
    }
    string contentId = 1;
    string contentToken = 2;
    string fileId = 3;
    bytes content = 4;
    Type type = 5;
}

message ContentUpdateResponse {
    enum Status {
        UNKNOWN = 0;
        INVALID_PARAM = -1;
        SUCCESS = 1;
        INVALID_TOKEN = 2;
        NOT_FOUND = 3;
        FAILED = 4;
        INVALID_TYPE = 5;
    }
    Status status = 1;
    string fileId = 2;
}

message ContentDeleteRequest {
    string contentId = 1;
    string contentToken = 2;
}

message ContentDeleteResponse {
    enum Status {
        UNKNOWN = 0;
        INVALID_PARAM = -1;
        SUCCESS = 1;
        INVALID_TOKEN = 2;
    }
    Status status = 1;
}

message ContentMsg {
    enum Type {
        UNKNOWN = 0;
        PICTURE = 1;
        VIDEO = 2;
    }
    string fileId = 1;
    Type type = 2;
}

message ContentQueryRequest {
    string contentId = 1;
}

message ContentQueryResponse {
    enum Status {
        UNKNOWN = 0;
        INVALID_PARAM = -1;
        SUCCESS = 1;
        NOT_FOUND = 2;
    }
    Status status = 1;
    repeated ContentMsg files = 2;
}

message ContentCheckRequest {
    string contentId = 1;
    string contentToken = 2;
}

message ContentCheckResponse {
    enum Status {
        UNKNOWN = 0;
        INVALID_PARAM = -1;
        VALID = 1;
        INVALID = 2;
    }
    Status status = 1;
}