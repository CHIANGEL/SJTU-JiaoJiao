syntax = "proto3";

service User {
    rpc Create (UserCreateRequest) returns (UserCreateResponse);
    rpc Query (UserQueryRequest) returns (UserInfo);
    rpc Find (UserFindRequest) returns (UserFindResponse);
    rpc Update (UserInfo) returns (UserUpdateResponse);
}

service Avatar{
    rpc Create (AvatarCreateRequest) returns (AvatarCreateResponse);
}

message UserCreateRequest {
    string studentId = 1;
    string studentName = 2;
}

message UserCreateResponse {
    enum Status {
        UNKNOWN = 0;
        INVALID_PARAM = -1;
        SUCCESS = 1;
        USER_EXIST = 2;
    }
    Status status = 1;
    UserInfo user = 2;
}

message UserQueryRequest {
    int32 userId = 1;
}

message UserInfo {
    enum Status {
        UNKNOWN = 0;
        NORMAL = 1;
        FROZEN = 2;
    }
    enum Role {
        ROLE_UNKNOWN = 0;
        USER = 1;
        ADMIN = 2;
    }
    int32 userId = 1;
    string userName = 2;
    string avatarId = 3;
    string telephone = 4;
    string studentId = 5;
    string studentName = 6;
    Status status = 7;
    Role role = 8;
    bool clearEmpty = 99;
}

message UserFindRequest {
    string userName = 1;
    uint32 limit = 2;
    uint32 offset = 3;
}

message UserFindResponse {
    repeated UserInfo user = 1;
}

message UserUpdateResponse {
    enum Status {
        UNKNOWN = 0;
        INVALID_PARAM = -1;
        SUCCESS = 1;
        NOT_FOUND = 2;
    }
    Status status = 1;
}

message AvatarCreateRequest{
    int32 userId = 1;
    bytes content = 2;

}

message AvatarCreateResponse{
    enum Status{
        UNKNOWN = 0;
        INVALID_PARAM = -1;
        SUCCESS = 1;
    }
    Status status = 1;
    string avatarId = 2;
}