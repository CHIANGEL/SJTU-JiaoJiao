syntax = "proto3";

service SellInfo {
    rpc Query (SellInfoQueryRequest) returns (SellInfoQueryResponse);
    rpc Create (SellInfoCreateRequest) returns (SellInfoCreateResponse);
}

service Content {
    rpc Create (ContentCreateRequest) returns (ContentCreateResponse);
}

message SellInfoQueryRequest {
    int32 sellInfoId = 1;
}

message SellInfoQueryResponse {
    enum Status {
        UNKNOWN = 0;
        INVALID_PARAM = -1;
        SUCCESS = 1;
        NOT_EXIST = 2;
    }
    Status status = 1;
    int32 sellInfoId = 2;
    int32 sellInfoState = 3;
    int64 releaseTime = 4;
    int64 validTime = 5;
    string goodName = 6;
    double price = 7;
    string description = 8;
    string contentId = 9;
}

message SellInfoCreateRequest {
    int64 validTime = 1;
    string goodName = 2;
    double price = 3;
    string description = 4;
    string contentId = 5;
    string contentToken = 6;
}

message SellInfoCreateResponse {
    enum Status {
        UNKNOWN = 0;
        INVALID_PARAM = -1;
        SUCCESS = 1;
        INVALID_TOKEN = 2;
    }
    Status status = 1;
    int32 sellInfoId = 2;
}

message ContentCreateRequest {
    string contentId = 1;
    string contentToken = 2;
    bytes content = 3;
    enum Type {
        UNKNOWN = 0;
        PICTURE = 1;
        VIDEO = 2;
    }
    Type type = 4;
}

message ContentCreateResponse {
    enum Status {
        UNKNOWN = 0;
        INVALID_PARAM = -1;
        SUCCESS = 1;
        INVALID_TOKEN = 2;
    }
    Status status = 1;
    string contentId = 2;
    string contentToken = 3;
}